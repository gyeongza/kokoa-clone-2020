<!DOCTYPE html>
<html lang="ko">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaTalk</title>
  </head>

  <body>
    <!--STATUS BAR-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:39</span>
      </div>
      <div class="status-bar__column">
        <span>40%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--SCREEN HEADER-->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <div class="find__dot"></div></span>
      </div>
    </header>

    <!--USER COMPONENT-->

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://avatars.githubusercontent.com/u/62369936?s=400&u=0be0452396301404f739e3543a0c114eefe5e07b&v=4"
                class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Aiden Park</h4>
                <h6 class="user-component__subtitle">+82 10-7382-9600</h6> 
                <span><i class="fas fa-exclamation-circle"></i></span>
              </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>

          <div class="icon-row">
            <div class="icon-row__icon">
              <i class="far fa-calendar"></i><span>Calendar</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-hdd"></i><span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-paint-roller"></i><span>Themes</span>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-smile-beam"></i><span>Emotions</span>
            </div>
            
            <div class="icon-row__icon">
              <i class="far fa-user"></i><span>Account</span>
            </div>
            
            <div class="icon-row__icon icon-row__link">
              <a href="find.html"><i class="far fa-comment icon-row__link"></i><span class="icon-row__link">Openchat</span></a>
            </div>

            
          
          </div>
    
          <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image"><i class="fas fa-quote-right"></i></div>
                <span class="more-suggestions__icon-text">Kokoa Story</span>
              </div>
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image"><i class="fas fa-quote-right"></i></div>
                <span class="more-suggestions__icon-text">Kokoa Story</span>
              </div>
            </div>
          </div>

    </main>

    <!--NAV BAR-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/60eb7b1fcf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
