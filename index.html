<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KokoaTalk</title>
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>14:39</span>
        </div>
        <div class="status-bar__column">
            <span>40%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">코코아톡에 오신 것을 환영합니다!</h1>
        <p class="welcome-header__text">코코아톡 계정으로 로그인해주세요.</p>
    </header>

    <form action="friends.html" metod="get" id="login-form">
        <input name= "username" type="text" placeholder="이메일 혹은 핸드폰 번호를 입력해주세요."/>
        <input name= "password" type="password" placeholder="비밀번호를 입력해주세요."/>
        <input type="submit" value="로그인" />
        <a href="javascript:void(0)">아이디 / 비밀번호 찾기</a>
    </form>

    <div id="no-mobile">
        <span>모바일 환경에서 접속해주세요!</span>
      </div>

    <script src="https://kit.fontawesome.com/60eb7b1fcf.js" crossorigin="anonymous"></script>
</body>

</html>
