<!DOCTYPE html>
<html lang="ko">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KokoaTalk</title>
  </head>

  <body>
    <!--STATUS BAR-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:39</span>
      </div>
      <div class="status-bar__column">
        <span>40%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--SCREEN HEADER-->
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><i class="fas fa-cog fa-lg"></i>
          <div class="find__dot"></div
        ></span>
      </div>
    </header>

    <!--USER COMPONENT-->

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Frieds</h6>
        <span>You have no recomended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#적재</h5>
            <h6 class="open-post__hashtags">#적재#반짝빛나던나의2006년</h6>
            <div class="open-post__members">
              <img
                src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/728/676/81728676_1605160939342_1_600x600.JPG"
              />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
              <div class="open-post__photo">
                <img src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/728/676/81728676_1605160939342_1_600x600.JPG" />
                <div class="open-post__heart-count">
                    <i class="fas fa-heart fa-xs"><span>999+</span></i>
                </div>
              </div>
          </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#맥쓰사</h5>
              <h6 class="open-post__hashtags">#맥쓰사#맥북을쓰는사람들</h6>
              <div class="open-post__members">
                <img
                  src="https://mcafethumb-phinf.pstatic.net/MjAyMDA3MDJfMjM3/MDAxNTkzNjcyNTQ2NTI3.aNH6b23Fhs8iYOGDV6PlD_rwOk_54yPsX0t3fWw7jqMg.0DYVpJXRLU8Xxz7Ko-j5xsr6yyHdiPrZESNqEKXZvLwg.JPEG/inmacbook.jpg?type=f138_138_mask"
                />
                <span class="open-post__member-count">203 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                  <img src="https://mcafethumb-phinf.pstatic.net/MjAyMDA3MDJfMjM3/MDAxNTkzNjcyNTQ2NTI3.aNH6b23Fhs8iYOGDV6PlD_rwOk_54yPsX0t3fWw7jqMg.0DYVpJXRLU8Xxz7Ko-j5xsr6yyHdiPrZESNqEKXZvLwg.JPEG/inmacbook.jpg?type=f138_138_mask" />
                  <div class="open-post__heart-count">
                      <i class="fas fa-heart fa-xs"><span>592</span></i>
                  </div>
                </div>
            </div>
          </div>
      </div>
    </main>

    <!--NAV BAR-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/60eb7b1fcf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
